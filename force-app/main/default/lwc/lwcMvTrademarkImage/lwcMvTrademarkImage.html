<template>
    <!--template if:true={loaded}>
    <div class="object-logo-box">
        <img src={logoUrl}  alt="Object Logo" class="object-logo" />
    </div>
        Upload/Replace Logo?
    </template-->

    <div class="slds-grid">
        <div class="slds-col slds-size_1-of-3">

        </div>
        <div class="slds-col slds-size_1-of-3">
            <div class="slds-grid slds-grid_vertical-align-center">
                <div class="slds-col">
                    <div class="slds-align_absolute-center">
                        <template lwc:if={imageFound}>
                            <img onclick={handleImage} src={imageUrl} alt="Uploaded Image" class="object-logo uploaded-image center"/>
                        </template>
                        <template lwc:else>
                            <b>No Image found</b>
                        </template>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="slds-col slds-size_1-of-3">
            <!--lightning-button-icon icon-name="utility:replace" alternative-text="Replace" title="Replace" onclick={selectFile}></lightning-button-icon-->
        </div>
    </div>

    <input type="file" onchange={handleFileChange} class="file-input" />

    
    <div class="slds-hide">
        <lightning-file-upload
        class="fileUpload"
        label="Attach receipt"
        name="fileUploader"
       
        record-id={recordId}
        onuploadfinished={handleUploadFinished}
    >
    </lightning-file-upload>
</div>

    <!--lightning-flow
        flow-api-name='SymphonyLF__Mark_Name_and_Logo'
        flow-input-variables={inputVariables}
        onstatuschange={handleStatusChange}
    >
    </lightning-flow-->

    <template lwc:if={showFullImage}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <!--button class="slds-button slds-button_icon slds-modal__close">
            <span class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                <lightning-button-icon icon-name="utility:close" alternative-text="Close" title="Close"></lightning-button-icon>
            </span>
            <span class="slds-assistive-text">Cancel and close</span>
            </button-->
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">
                        Image</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-align_absolute-center">
                        <img src={imageUrl} alt="Uploaded Image"/>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleCancel}>Cancel</button>
                    <button class="slds-button slds-button_brand" type="submit" onclick={handleSave}>Save</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>

    <template lwc:if={isLoading}>
        <lightning-spinner></lightning-spinner>
    </template>
</template>
