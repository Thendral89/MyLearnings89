<template>
    <lightning-input
        type="toggle"
        label="Close tasks"
        onchange={changeToggle}
    ></lightning-input>

    <template if:true={closeDockets}>
        <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center">
            <div class="slds-theme_alert-texture slds-theme_warning slds-container_fluid slds-p-around_small slds-text-align_center slds-size_1-of-1">
              <b>
                Please Note that this is an irreversible action.
                This action will close all the Open Docket Activities for all the Matter records listed.
                Click on ‘Submit’ to execute this action.</b>
            </div>
          </div>
    
          <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center">
            <div class="slds-size_1-of-1">
              <lightning-textarea type="text"
                                  required="true"
                                  name="reason"
                                  label="Comment"
                                  placeholder="Please provide the reason to close"
                                  message-toggle-active=""
                                  message-toggle-inactive=""
                                  value={arguments.reasonToClose}
                                  onchange={handleChangeReason}
              ></lightning-textarea>
            </div>
          </div>
    </template>
    
</template>
