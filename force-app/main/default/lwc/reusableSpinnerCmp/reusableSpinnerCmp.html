<template>  
    <template if:true={showModalSpinner}>
        <section 
        role="dialog" 
        tabindex="-1" 
        aria-labelledby="modal-heading-01" 
        aria-modal="true" 
        aria-describedby="modal-content-id-1" 
        class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container withoutBackground">
                <lightning-spinner 
                    class="spinnerStyle"
                    alternative-text={spinnerAltText} 
                    size={spinnerSize} 
                    variant={spinnerVariant}>
                </lightning-spinner>
            </div>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </section>
    </template>

            variant={spinnerVariant}>
        </lightning-spinner>
    </template-->
</template>
