<template>
    <template if:true={isConflictCheck}>
        <div class="slds-col slds-text-align_right">
            <lightning-button
                label="Approve"
                variant="neutral"
                onclick={handleApproveClick}
                class="slds-m-left_small"
            ></lightning-button>
            <lightning-button
                label="Discuss"
                variant="neutral"
                onclick={handleDiscussClick}
                class="slds-m-left_small"
            ></lightning-button>

        </div>
    </template>
    
    <template if:true={showComments}>
        <div class="slds-form-element slds-p-around_medium">
            <label class="slds-form-element__label" for="textarea-id-01">Enter Comments</label>
            <div class="slds-form-element__control">
                <textarea
                    id="textarea-id-01"
                    value={comments}
                    onchange={onCommentsChange}
                    class="slds-textarea"
                ></textarea>
            </div>
            <div class="slds-form-element__control slds-m-top_medium">
                <lightning-button
                    label="Submit Comments"
                    onclick={onclickSubmit}
                    variant="brand"
                ></lightning-button>
            </div>
        </div>
    </template>
</template>
