<template>
    <lightning-card title="File Upload">
        <div class="slds-p-around_medium">
            <lightning-input type="file" label="Choose File"  onchange={handleFileChange}></lightning-input>
            <template if:true={fileContent}>
                    <p><strong>File :</strong> {fileContent}</p>
            </template>
        </div>


        
    </lightning-card>
</template>
